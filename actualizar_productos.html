$def with (producto)
<!-- min-h-screen  -->
<form class="p-6  flex items-center justify-center" method="POST" action="" enctype="multipart/form-data">
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <h2 class="font-semibold text-xl text-gray-600">Actualizar Producto</h2>
      
          $for dato in producto:
          <div class="lg:col-span-2">
            <input value="$dato['id_productos']" type="hidden" id="producto" name="producto"></input>
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
              <div class="md:col-span-5">
                  <label for="nombre_producto">Producto</label>
                  <input type="text" name="nombre_producto" id="nombre_producto" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="$dato['nombre']" placeholder="Tu producto" required/>
                </div>
  
                <div class="md:col-span-5">
                    <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900">Descripción</label>
                    <div class="mt-2">
                      <textarea id="descripcion" name="descripcion" rows="3" class="block w-full rounded-md border py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  px-4 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Escribe una descripción del producto" required>$dato['descripción'] </textarea>
                    </div>
                </div>


                <div class="md:col-span-3">
                  <label for="precio">Precio</label>
                  <input type="number" name="precio" id="precio" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="$dato['precio']" placeholder="Precio del producto" required/>
                </div>
  
                <div class="md:col-span-2">
                  <label for="existencia">Existencia</label>
                  <input type="number" name="existencia" id="existencia" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="$dato['existencias']" placeholder="Existencias del producto" required/>
                </div>
                <div class="flex flex-col w-full md:col-span-5 py-3">
                  <label for="imagen" class="py-1">Imagen</label>
  
                  <label for="imagen" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50  hover:bg-gray-100">
                      <div class="flex flex-col items-center justify-center pt-5 pb-6">
                          <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                          </svg>
                          <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Presiona para subir</span> o arrastra y suelta</p>
                          <p class="text-xs text-gray-500">SVG, PNG, JPG</p>
                      </div>
                      <input id="imagen" name="imagen" type="file" class="hidden" accept="image/*"/>
                  </label>
                  
              </div> 
                <div class="md:col-span-5 text-right">
                  <div class="md:col-span-5 text-right flex flex-row justify-around items-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Actualizar</button>
                    <a href="/" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancelar</a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
